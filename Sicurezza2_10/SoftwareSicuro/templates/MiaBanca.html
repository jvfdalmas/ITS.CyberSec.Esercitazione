<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Banca Sicura - Accesso Clienti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    h2 {
      color: #0073e6;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005bb5;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <!-- Puoi sostituire "bank-logo.png" con il percorso di un logo di fantasia -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0073e6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#005bb5;stop-opacity:1" />
          </linearGradient>
        </defs>
        <!-- Sfondo trasparente -->
        <rect width="200" height="200" fill="none" />
        <!-- Scudo stilizzato -->
        <path d="M100,20 L150,60 L135,130 L65,130 L50,60 Z" fill="url(#grad1)" stroke="#003f7f" stroke-width="2" />
        <!-- Testo del logo -->
        <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" fill="#003f7f" text-anchor="middle">Banca
          Sicura</text>
      </svg>
      <!-- <img src="bank-logo.png" alt="Logo Banca Sicura" class="logo"> -->
      <!-- <h2>Banca Sicura</h2> -->
    </div>
    <form id="myForm" method="post">
      <label for="username">ID Utente</label>
      <input type="text" id="username" name="username" placeholder="Inserisci il tuo ID utente" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

      <button type="submit">Accedi</button>
    </form>
    <div class="footer">
      Â©2025 Banca Sicura. Tutti i diritti riservati.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the form element by its ID
      const form = document.getElementById('myForm');

      // Add a submit event listener
      form.addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();

        Swal.fire({
          title: "Good job!",
          text: `I've got your username and password: ${form.username.value} and ${form.password.value}`,
          icon: "success"
        });
      });
    });

  </script>

</body>

</html>
